<template>

    <div style="position: relative;">

        <header class="slds-modal__header">
            <div class="slds-text-heading_medium slds-modal__title slds-hyphenate">New Retail Program Master</div>
        </header>
        <div class="slds-p-around_large slds-wrap">
            <lightning-record-edit-form class="slds-size_1-of-1" object-api-name="RetailProgramMaster__c" record-id={recordId}>
                <span class="slds-p-around_large">

                    <lightning-input-field class="slds-size_1-of-1" data-name field-name="Name" onchange={handleInputNameChange}> </lightning-input-field>
                    <lightning-input-field class="slds-size_1-of-1" data-start field-name="StartDate__c" onchange={handleInputStartDateChange}> </lightning-input-field>
                    <lightning-input-field class="slds-size_1-of-1" data-end field-name="EndDate__c" onchange={handleInputEndDateChange}> </lightning-input-field>
                </span>
            </lightning-record-edit-form>
        </div>
        <footer class="slds-modal__footer slds-grid">
            <div class="slds-col slds-size_1-of-1">
                <lightning-button class="slds-m-top_small slds-m-right_x-small slds-col_bump-left" variant="brand-outline" label="Save" onclick={onSubmitSave}></lightning-button>
                <lightning-button class="slds-m-top_small slds-col_bump-left" label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
        </footer>

        <template if:true={isLoading}>
            <div class="slds-spinner_container">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>

    </div>

    
</template>
