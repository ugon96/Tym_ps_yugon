<!-- Tym Engine Replacement Rich Text Photo -->

<template>

                                <p class="slds-truncate">{file.fileName}</p>
                                <button data-idx={idx} data-label="Quantity of Engine Oil" data-size={file.fileSize} onclick={onDeleteFileClcik}>X</button>
                            </div>
                        </template>
                    </div>
                </lightning-card>
                <lightning-card  title="Quantity of Coolant">
