<!-- Tym Retail Program Batch Call -->

<template>
    <header class="slds-modal__header">
        <div class="slds-text-heading_medium slds-modal__title slds-hyphenate">Retail Program Volume Incentive</div>
    </header>
    <div class="slds-size_1-of-2 slds-p-around_large slds-text-align_center">
        <h1 class="slds-text-heading_small slds-p-bottom_small" style="font-weight: bold;">Do you want to close?</h1>
        
        <!-- 로딩 스피너 -->
        <template if:true={isLoading}>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
    </div>
    <footer class="slds-modal__footer slds-grid">
        <div class="slds-col slds-size_1-of-1">
            <lightning-button class="slds-m-top_small slds-m-right_x-small slds-col_bump-left" variant="brand" label="Close" onclick={handleBatchCall}></lightning-button>
            <lightning-button class="slds-m-top_small slds-col_bump-left" label="Cancel" onclick={handleCancel}></lightning-button>
        </div>
    </footer>
</template>
