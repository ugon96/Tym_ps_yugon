<!-- Tym News Home -->
<template>
    <h1 class="slds-text-heading_medium slds-p-bottom_small">News</h1>
    <template for:each={listReturn} for:item="item" for:index="idx">
        <div key={item.news.Id} class="slds-grid slds-wrap slds-p-horizontal_medium slds-p-vertical_x-large contents">
            <a class="slds-text-heading_small" data-id={item.news.Id} onclick={onContentsClick}>{item.news.Title__c}</a>
            <ul class="slds-grid slds-wrap slds-p-top_small">
                <li>
                    <strong>
                        <button class="slds-button slds-button_brand non-hover">{item.news.Topic__c}</button>
                    </strong>
                </li>
                <li>
                    <strong>
                        <a class="slds-p-horizontal_medium non-hover">{item.news.Category__c}</a>
                    </strong>
                </li>
                <li style="color: gray;">{item.formatDate}</li>
            </ul>
        </div>
    </template>
    <div class="slds-p-top_large slds-align_absolute-center">
        <lightning-button variant="brand" label="SHOW MORE" title="SHOW MORE" onclick={onShowMoreButton}></lightning-button>
    </div>
</template>
